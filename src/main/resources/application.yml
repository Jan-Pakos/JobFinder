spring:
  cache:
    type: redis
    redis:
      time-to-live: PT60M
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:63792}
  application:
    name: JobFinder
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: offers
      username: root
      password: example
      authentication-database: admin
      auto-index-creation: true

scheduler:
  enabled: true


offer:
  http:
    client:
      config:
        uri: http://ec2-18-194-181-208.eu-central-1.compute.amazonaws.com:5057
        timeout: 5000
  fetcher:
    rest:
      template:
        config:
          uri: http://ec2-18-194-181-208.eu-central-1.compute.amazonaws.com
          port: 5057
          connectionTimeout: 4000
          readTimeout: 4000
    scheduler:
      fixedDelay: PT3H  # 10800000 = 3 hours in milliseconds

auth:
  jwt:
    expirationDays: 30
    secret: ${JWT_SECRET}
    issuer: job-offers-backend

