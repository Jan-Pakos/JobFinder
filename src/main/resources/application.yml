spring:
  cache:
    type: redis
    redis:
      time-to-live: PT60M
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:63792}
  application:
    name: JobFinder
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB_NAME:offers}
      username: ${MONGO_USER:root}
      password: ${MONGO_PASSWORD:example}
      authentication-database: ${MONGO_AUTH_SOURCE:admin}
      auto-index-creation: true

scheduler:
  enabled: true

offer:
  fetcher:
    rest:
      template:
        config:
          uri: http://ec2-18-194-181-208.eu-central-1.compute.amazonaws.com
          port: 5057
          connectionTimeout: 4000
          readTimeout: 4000
    scheduler:
      fixedDelay: PT3H  # 10800000 = 3 hours in milliseconds

auth:
  jwt:
    expirationDays: 30
    secret: ${JWT_SECRET}
    issuer: job-offers-backend
